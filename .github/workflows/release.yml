name: Publish

on:
  create:
    tags:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 1.11

    - name: Build Everything
      run: ./gradlew build publish -Pversion="${{github.ref_name}}"

    - name: Create vendordep UUID
      id: generate-uuid
      uses: filipstefansson/uuid-action@v1

    - name: Generate Vendor Dep template
      run: |
        export VERSION=${{github.ref_name}}
        export GUID=${{ steps.generate-uuid.outputs.uuid }}
        envsubst < vendordep_template.json > build/maven_output/LimelightHelpers-java.json
      if: runner.os == 'Linux'

    - name: Publish Artifacts
      uses: actions/upload-artifact@v1
      with:
        name: Maven Artifacts - ${{ matrix.platform }}
        path: build/maven_output
